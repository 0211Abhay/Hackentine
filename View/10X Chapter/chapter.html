<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10X Mentor Page</title>
    <link rel="stylesheet" href="../../View/10X Chapter/chapter.css">
</head>

<body>
    <header>
        <div class="logo"><img src="../../resources/img/10x Mini.png" alt="10X Club Logo"></div>
        <a href="../Event Creation Page/event.html">
            <button class="create-event">Create an Event</button>
        </a>
        <div class="user-info">Username</div>
    </header>

    <div class="container">
        <div class="event-poster">Event Poster</div>
        <br>
        <div class="TableInput">
            <div class="statistics">
                <button class="toggle-btn" id="show-events">Total Events</button>
                <button class="toggle-btn" id="show-members">10X Members</button>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
            </div>
        </div>
        <br>

        <!-- Event Table -->
        <table class="event-table" id="event-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Event Name</th>
                    <th>Total Participation</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Tech Summit</td>
                    <td>120</td>
                    <td>2025-03-15</td>
                    <td>2025-03-16</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>AI Conference</td>
                    <td>85</td>
                    <td>2025-04-10</td>
                    <td>2025-04-12</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Hackathon</td>
                    <td>200</td>
                    <td>2025-05-05</td>
                    <td>2025-05-06</td>
                </tr>
            </tbody>
        </table>

        <!-- Member Table (Hidden Initially) -->
        <table class="event-table" id="member-table" style="display: none;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>
                        <select class="role-dropdown">
                            <option value="coordinator">Coordinator</option>
                            <option value="member">Member</option>
                        </select>
                    </td>
                    <td><button class="save-btn">Save</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>
                        <select class="role-dropdown">
                            <option value="coordinator">Coordinator</option>
                            <option value="member">Member</option>
                        </select>
                    </td>
                    <td><button class="save-btn">Save</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Michael Johnson</td>
                    <td>
                        <select class="role-dropdown">
                            <option value="coordinator">Coordinator</option>
                            <option value="member">Member</option>
                        </select>
                    </td>
                    <td><button class="save-btn">Save</button></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="../../View/10X Chapter/chapter.js"></script>
</body>

</html>
