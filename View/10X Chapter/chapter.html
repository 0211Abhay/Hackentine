<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10X Mentor Page</title>
    <link rel="stylesheet" href="../../View/10X Chapter/chapter.css">
</head>

<body>
    <header>
        <div class="logo"><img src="../../resources/img/10x Mini.png" alt="10X Club Logo"></div>
        <a href="../Event Creation Page/event.html">
            <button class="create-event">Create an Event</button>
        </a>
        <div class="user-info">Username</div>
    </header>
    <div class="container">
        <div class="event-poster">Event Poster</div>
        <br>
        <div class="TableInput">
            <div class="statistics">
                <div class="stat-item">
                    <label>10X Members</label>
                    <p><b>100</b></p>
                </div>
                <div class="stat-item">
                    <label>Total Events</label>
                    <p><b>5</b></p>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <br>
        <table class="event-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>
                        <select class="role-dropdown">
                            <option value="coordinator">Coordinator</option>
                            <option value="member">Member</option>
                        </select>
                    </td>
                    <td><button class="save-btn">Save</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>
                        <select class="role-dropdown">
                            <option value="coordinator">Coordinator</option>
                            <option value="member">Member</option>
                        </select>
                    </td>
                    <td><button class="save-btn">Save</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Michael Johnson</td>
                    <td>
                        <select class="role-dropdown">
                            <option value="coordinator">Coordinator</option>
                            <option value="member">Member</option>
                        </select>
                    </td>
                    <td><button class="save-btn">Save</button></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="../../View/10X Chapter/chapter.js"></script>
</body>

</html>
