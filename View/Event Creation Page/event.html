<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Creation Page</title>
    <link rel="stylesheet" href="event.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <span>Uni Name</span>
            </div>
            <span>username</span>
        </div>
        <div class="left-right">
            <div class="left">
                <label>Event Name</label>
                <input type="text" placeholder="Enter event name">

                <label>Description</label>
                <textarea placeholder="Enter event description"></textarea>

                <label>Timeline</label>
                <input type="text" placeholder="Enter event timeline">

                <label>Rules</label>
                <input type="text" placeholder="Enter event rules">

                <label>Rewards</label>
                <input type="text" placeholder="Enter event rewards">
            </div>
            <div class="right">
                <label>Upload Poster</label>
                <input type="file">

                <div class="event-type">
                    <label>Type of Event</label>
                    <label><input type="radio" name="eventType" value="Hackathon"> Hackathon</label>
                    <label><input type="radio" name="eventType" value="Coding Challenge"> Coding Challenge</label>
                    <label><input type="radio" name="eventType" value="Other" id="otherType"> Other</label>
                    <input type="text" id="customTypeInput" placeholder="Custom Type" style="display:none;">
                </div>
            </div>
        </div>
        <div class="submit-btn">
            <button type="submit">Submit</button>
        </div>
    </div>
    <script src="event.js"></script>
</body>

</html>
