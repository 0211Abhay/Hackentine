<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10X Mentor Page</title>
    <link rel="stylesheet" href="../../View/10X Mentor/mentor.css">
</head>

<body>
    <header>
        <div class="logo"><img src="../../resources/img/10x Mini.png" alt="10X Club Logo"></div>
        <a href="../Event Creation Page/event.html">
            <button class="create-event">Create an Event</button>
        </a>
        <div class="user-info">Username</div>
    </header>

    <div class="container">
        <div class="event-poster">Event Poster</div>
        <br>
        <div class="TableInput">
            <div>
                <button class="chapter-btn" id="show-chapters">10X Chapters</button>
                <button class="chapter-btn" id="show-events">Events</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <br>

        <!-- 10X Chapters Table -->
        <table class="event-table" id="chapter-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>University Name</th>
                    <th>No Of Members</th>
                    <th>No Of Events</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Marwadi University</td>
                    <td>200</td>
                    <td>10</td>
                    <td><button class="view-details">View Details</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Marwadi University</td>
                    <td>200</td>
                    <td>10</td>
                    <td><button class="view-details">View Details</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Events Table (Initially Hidden) -->
        <table class="event-table" id="event-table" style="display: none;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Event Name</th>
                    <th>Event Type</th>
                    <th>Hosted By</th>
                    <th>Total Participations</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Tech Conference</td>
                    <td>Workshop</td>
                    <td>Marwadi University</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>AI Hackathon</td>
                    <td>Competition</td>
                    <td>Nirma University</td>
                    <td>250</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../../View/10X Mentor/mentor.js"></script>
</body>

</html>
